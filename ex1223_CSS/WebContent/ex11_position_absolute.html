<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
div{
		width:150px;
		height:150px;
		
	}#red{
		background-color:red;
		position : absolute;
		left:50px
		
	}#orange{
		background-color:orange;
		position : absolute;
		top:50px;
		
	}#green{
		background-color:blue;
		position : absolute;
		top:100px;
		left:100px;
		
	}

</style>

</head>
<body>

	<div id="red"></div>
	<div id="orange"></div>
	<div id="green"></div>

</body>
</html>
