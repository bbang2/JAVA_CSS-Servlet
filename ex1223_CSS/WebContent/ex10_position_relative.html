<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>

	div{
		width:150px;
		height:150px;
		
	}#red{
		background-color:red;
		position : relative;
		
	}#orange{
		background-color:orange;
		position : relative;
		left:150px;
	}#green{
		background-color:blue;
		position : relative;
		bottom : 75px;
		left:75px;
	}

</style>


</head>
<body>

	<div id="red"></div>
	<div id="orange"></div>
	<div id="green"></div>
	

</body>
</html>
