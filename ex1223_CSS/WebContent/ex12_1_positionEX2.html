<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	div{
		width:150px;
		height:150px;
	}#red{
		background-color:red;
		position:absolute;
		top:0px;
		left:0px;
	}#yellow{
		background-color:yellow;
		position:absolute;
		right:0px;
		
		
	}#blue{
		background-color:blue;
		position:absolute;
		bottom:0px;
		left:0px;
		
	}#green{
		background-color:green;
		position:absolute;
		bottom:0px;
		right:0px;
		
	}
</style>

</head>
<body>

	<div id="red"></div>
	<div id="yellow"></div>
	<div id="blue"></div>
	<div id="green"></div>
			


</body>
</html>
