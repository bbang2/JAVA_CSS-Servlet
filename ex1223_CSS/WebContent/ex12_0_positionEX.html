<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	div{
		width:150px;
		height:150px;
	}#red{
		background-color:red;
	}#yellow{
		background-color:yellow;
		position:relative;
		bottom:150px;
		left:500px;
	}#blue{
		background-color:blue;
		position:relative;
		top:150px;
		
	}#green{
		background-color:green;
		position:relative;
		left:500px;
	}
</style>

</head>
<body>

	<div id="red"></div>
	<div id="yellow"></div>
	<div id="blue"></div>
	<div id="green"></div>
	

</body>
</html>
